<html>
    <head>
        <title>
            Calculator
        </title>
	<script>
		function sub(){
			document.getElementById("result").value= document.getElementById("inp1").value - 				document.getElementById("inp2").value;
		}
	</script>
    </head>
    <body bgcolor="lightgrey">
        <h2 align="center">Calculator</h2>
       
        <div align="center">
                <table cellspacing="10px">
                        <tr>
                            <td><label>Enter Number 1</label></td>
                            <td><input id="inp1" type="number"><br></td>
                        </tr>
                        <tr>
                            <td><label>Enter Number 2</label></td>
                            <td><input id="inp2" type="number"></td>
                        </tr>
                    </table>
       
    </div>
    <br>
        <div align="center">
                <button id="btn1" onclick="add()">SUM</button>
                <button id="btn2" onclick="sub()">SUBTRACT</button>
                <button id="btn3" onclick="mult()">MULTIPLY</button>
                <button id="btn4" onclick="div()">DIVIDE</button><br>
        </div>
        
        <div align="center">
                <br><label>Answer</label>
                <input id="result" type="number" disabled><br>

        </div>
    
        <script>
            function add(){
                var input1 = parseInt(document.getElementById("inp1").value);
                var input2 = parseInt(document.getElementById("inp2").value);

                 document.getElementById("result").value = input1 + input2;
                
            }
            function mult()
            {
                let num1=document.getElementById("inp1").value;
                let num2=document.getElementById("inp2").value;

                let result=num1*num2;
                document.getElementById("result").value=result;
            }
            function div()
                {
                    let n1=document.getElementById("inp1").value;
                    let n2=document.getElementById("inp2").value;

                    if(n2==0)
                    {
                        alert("Cannot divide number by 0");
                    }
                    else{
                        var ans= n1/n2;
                    }

                    document.getElementById("result").value=ans;
                }
            
        </script>
    </body>
</html>
